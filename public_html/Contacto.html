<html>
    <head>
        <title>Contáctenos | Mora Eléctrica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">        
        <link href="assets/Css/formulario.css" rel="stylesheet" type="text/css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="assets/js/Form.js" type="text/javascript"></script>
        
    </head>
    
    <body>
        <div class="container">

            <h2>Contáctenos</h2>

            <form action="#" name="contactenos">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellido">

            <label for="documento">Documento</label>
            <input type="text" name="documento" id="documento" placeholder="C.C / T.I">

            <label for="celular">Celular</label>
            <input type="number" name="celular" id="celular" placeholder="(xxx) xxx-xxxx.com">

            <label for="asunto">Asunto</label>
            <input type="text" name="asunto" id="asunto" placeholder="Que quiere pendejo">

            <label for="mensaje">Mensaje</label>
            <input type="text" name="mensaje" id="mensaje" placeholder="Dime lo que quieras">
            
            <select name="pqr">
                <option>1</option>
                <option>2</option>
            </select>
            <button type="submit" id="enviar">Enviar</button>

            </form>

    </div>
        <div id="lb1"></div>
        <div id="lb2"></div>

    </body>
